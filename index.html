<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Combiner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>Side-By-Side Image Combiner</h1>

    <div class="controls">
        <input id="img1" type="file" accept="image/*">
        <input id="img2" type="file" accept="image/*">

        <button id="combineBtn" disabled>Combine Images</button>
        <button id="downloadBtn" disabled>Download Combined Image</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="app.js"></script>
</body>
</html>
